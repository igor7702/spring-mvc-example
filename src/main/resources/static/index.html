<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Welcome to the application!!!</title>

<body>
<h1>Welcome to the Spring MVC application</h1>

<form action="/home" method="get">
    <input name="login" placeholder="Please, paste login here" type="text">
    <input type="submit" value="Navigate to the myhome page">
</form>

<form action="/race" method="get">
    <input name="numberOfTheRaceWeek" placeholder="Input number of the race week:" type="text">
    <input name="dataOfTheRace" placeholder="Input year of the race:" type="text">
    <input type="submit" value="Navigate to the race page">
</form>

<p> </p>
CRUD jdbc operations:
<p> </p>

<form action="/addRace" method="get">
    <input type="submit" value="Add new race information!">
</form>

<form action="/changeRace" method="get">
    <input name="codeToChangeTheRaceToDB" placeholder="Input permission code:" type="text">
    <input name="numberOfTheRaceWeek" placeholder="Input number of the race week:" type="text">
    <input name="yearOfTheRace" placeholder="Input year of the race:" type="text">
    <input type="submit" value="Change the race information!">
</form>

<form action="/deleteRace" method="get">
    <input name="codeToChangeTheRaceInDB" placeholder="Input permission code:" type="text">
    <input name="numberOfTheRaceWeek" placeholder="Input number of the race week:" type="text">
    <input name="yearOfTheRace" placeholder="Input year of the race:" type="text">
    <input type="submit" value="Delete F1 race from DB">
</form>

<p> </p>
CRUD Hibernate/Spring data operations (Native queries):
<p> </p>

<form action="/addAddressUser" method="get">
    <input type="submit" value="Add new information about address and user!">
</form>

<form action="/addCountry" method="get">
    <input name="PermissionCodeCountry" placeholder="Input a permission code:" type="text">
    <input name="codeCountry" placeholder="Input a code of the Country:" type="text">
    <input name="nameCountry" placeholder="Input a name of the Country:" type="text">
    <input type="submit" value="Add a name and a code of the country!">
</form>

<form action="/changeCountry" method="get">
    <input name="codeToChangeTheCountryInDB" placeholder="Input a permission code:" type="text">
    <input name="codeCountry" placeholder="Input a code of the country:" type="text">
    <input type="submit" value="Change the country!">
</form>

<form action="/deleteCountry" method="get">
    <input name="PermissionCodeCountry" placeholder="Input a permission code:" type="text">
    <input name="codeCountry" placeholder="Input a code of the Country:" type="text">
    <input type="submit" value="Delete a name and a code of the country!">
</form>

<p> </p>
CRUD Hibernate/Spring data operations (JPA):
<p> </p>

<form action="/createCity" method="get">
    <input name="PermissionCodeCity" placeholder="Input a permission code:" type="text">
    <input name="nameCity" placeholder="Input a name of the City:" type="text">
    <input type="submit" value="Add the city!">
</form>

<form action="/getCity" method="get">
    <input type="submit" value="Get all cities from DB!">
</form>

<form action="/changeCity" method="get">
    <input name="PermissionCodeCity" placeholder="Input a permission code:" type="text">
    <input name="codeCity" placeholder="Input an Id of the City:" type="number">
    <input name="nameCity" placeholder="Input a name of the City:" type="text">
    <input type="submit" value="Change the city!">
</form>

<form action="/deleteCity" method="get">
    <input name="PermissionCodeCity" placeholder="Input a permission code:" type="text">
    <input name="idCity" placeholder="Input a id of the City:" type="number">
    <input type="submit" value="Delete a of the city!">
</form>
