<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add information about the race (Spring Data)!!!</title>
</head>
<body>
<h1>Add information about the race (Spring Data)!!!</h1>

<form action="/addHbRaceInfo" method="get">
    <input name="specialCode" placeholder="Input special code to change the race:" type="text">
    <input name="numberOfTheRaceWeek" placeholder="Input number of the race week:" type="text">
    <input name="yearOfTheRace" placeholder="Input year of the race:" type="text">
    <input name="countryOfTheRace" placeholder="Input country of the race:" type="text">
    <input name="cityOfTheRace" placeholder="Input city of the race:" type="text">
    <input type="submit" value="Add the race to the DataBase Spring Data">

</form>

</body>
</html>
